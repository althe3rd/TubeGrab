<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="logo-text">TubeGrab</span>
            </div>
            <div class="header-stats">
                <span class="stat" id="active-stat">
                    <span class="stat-dot active"></span>
                    <span class="stat-value">0</span> active
                </span>
                <span class="stat" id="completed-stat">
                    <span class="stat-dot completed"></span>
                    <span class="stat-value">0</span> completed
                </span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- URL Input Section -->
            <section class="url-section">
                <div class="url-input-container">
                    <div class="url-input-wrapper">
                        <svg class="url-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="text" id="url-input" class="url-input" placeholder="Paste YouTube URL here..." autocomplete="off">
                        <button id="analyze-btn" class="analyze-btn">
                            <span class="btn-text">Analyze</span>
                            <div class="btn-spinner"></div>
                        </button>
                    </div>
                    <p class="url-hint">Supports videos, playlists, and shorts</p>
                </div>
            </section>

            <!-- Video Info Section (Hidden by default) -->
            <section class="video-section hidden" id="video-section">
                <div class="video-card">
                    <div class="video-thumbnail-container">
                        <img src="" alt="Video thumbnail" class="video-thumbnail" id="video-thumbnail">
                        <span class="video-duration" id="video-duration"></span>
                    </div>
                    <div class="video-info">
                        <h2 class="video-title" id="video-title"></h2>
                        <p class="video-uploader" id="video-uploader"></p>
                        
                        <!-- Format Selection -->
                        <div class="format-selection">
                            <div class="format-tabs">
                                <button class="format-tab active" data-type="video">
                                    <svg viewBox="0 0 24 24" fill="none"><rect x="2" y="4" width="20" height="16" rx="2" stroke="currentColor" stroke-width="2"/><path d="M10 9l5 3-5 3V9z" fill="currentColor"/></svg>
                                    Video
                                </button>
                                <button class="format-tab" data-type="audio">
                                    <svg viewBox="0 0 24 24" fill="none"><path d="M9 18V5l12-2v13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><circle cx="6" cy="18" r="3" stroke="currentColor" stroke-width="2"/><circle cx="18" cy="16" r="3" stroke="currentColor" stroke-width="2"/></svg>
                                    Audio Only
                                </button>
                            </div>
                            <div class="format-options" id="format-options">
                                <!-- Format options will be populated dynamically -->
                            </div>
                        </div>

                        <button class="download-btn" id="download-btn">
                            <svg viewBox="0 0 24 24" fill="none"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            Add to Queue
                        </button>
                    </div>
                </div>
            </section>

            <!-- Queue Section -->
            <section class="queue-section">
                <div class="queue-header">
                    <h3 class="queue-title">
                        <svg viewBox="0 0 24 24" fill="none"><path d="M8 6h13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 12h13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 18h13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 6h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 12h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 18h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        Download Queue
                    </h3>
                    <button class="clear-btn" id="clear-completed-btn">
                        <svg viewBox="0 0 24 24" fill="none"><polyline points="3,6 5,6 21,6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        Clear Completed
                    </button>
                </div>
                <div class="queue-list" id="queue-list">
                    <div class="queue-empty" id="queue-empty">
                        <svg viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/><path d="M8 12h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
                        <p>No downloads in queue</p>
                        <span>Add a video to get started</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Playlist Modal -->
        <div class="modal-overlay hidden" id="playlist-modal">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">
                        <svg viewBox="0 0 24 24" fill="none"><path d="M8 6h13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 12h13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 18h13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 6h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 12h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 18h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                        Playlist Detected
                    </h3>
                    <button class="modal-close" id="modal-close">
                        <svg viewBox="0 0 24 24" fill="none"><line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="playlist-info">
                        This URL contains a playlist with <strong id="playlist-count">0</strong> videos.
                    </p>
                    <div class="playlist-options">
                        <button class="playlist-option" id="download-first">
                            <svg viewBox="0 0 24 24" fill="none"><rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2"/><line x1="9" y1="3" x2="9" y2="21" stroke="currentColor" stroke-width="2"/></svg>
                            <span>First Video Only</span>
                        </button>
                        <button class="playlist-option" id="download-all">
                            <svg viewBox="0 0 24 24" fill="none"><path d="M8 6h13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 12h13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M8 18h13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 6h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 12h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M3 18h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            <span>All Videos</span>
                        </button>
                    </div>
                    <div class="playlist-preview" id="playlist-preview">
                        <!-- Playlist items will be shown here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast Container -->
        <div class="toast-container" id="toast-container"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
